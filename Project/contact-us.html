<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - iPhone Shopping</title>
    <style>
        /* Reset default margin and padding for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 3px 0;
           

        }
        header h1{
            font-size: 60px;
        }
        
        /* Container for contact form */
        .container {
            max-width: 70%;
            margin: 0 auto;
            margin-top: 5vh;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
        }
        
        /* Submit button style */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .home-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, please contact us using the form below:</p>
        
        <form action="submit_contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <input type="submit" value="Submit">
            <br>
            <button class="home-button" onclick="window.location.href = 'indexone.html';">Home</button>
        </form>
    </div>
</body>
</html>
